<div class="card-item col">  
    <a href="{{ include.url | relative_url }}">  
      <div class="card hoverable">
        <div class="row g-0">        
          <div class="card-img col-sm-12" style="display: flex; justify-content: center; align-items: center;">
            {% include figure.html path=include.img alt=include.name %}
          </div>
          <div class="col-sm-12">        
            <div class="card-body">
              <h5 class="card-title text-bottom" style="font-size: 16px;">{{ include.name }}</h5> 
              <p class="card-title text-bottom" style="font-size: 10px;">{{ include.affiliation }}</p>                                                  
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
